   <main class="main-contact-section">
       <div class="contact-container">
           <div>
               <img class="contact-img" src="images/JakePress.png" alt="Jake Wilson using the printing press">
               <h2 class="contact-heading">Get in Touch!</h2>
               <p>Email: j.r.wilson11@gmail.com</p>
            </div>
           <div class="contact-section">
                <form class="contact-form" action="https://formsubmit.co/j.r.wilson11@gmail.com" method="POST">
                    <!-- HONEYPOT -->
                    <input type="text" name="_honey" style="display: none;">

                    <!-- DISABLE CAPTCHA -->
                    <input type="hidden" name="_captcha" value="false">

                    <!-- SUCCESS MESSAGE LINK -->
                    <input type="hidden" name="_next" value="success.html">

                    <input class="contact-form-text" type="text" name="Name" id="firstName" placeholder="First name" required>
                    <input class="contact-form-text" type="text" name="Last&nbsp;Name" id="lastName" placeholder="Last name" required>
                    <input class="contact-form-text" type="email" name="Email" id="emailInfo" placeholder="Email Address" required>
                    <input class="contact-form-text" type="text" name="Phone" id="phoneNumber" placeholder="123-456-7890">
                    <textarea class="contact-form-text" name="Message" placeholder="Your message" required></textarea>
                    <input type="submit" class="contact-form-btn" value="Send">
                </form>
           </div>
       </div>
   </main>

   <script src="js/main.js"></script>
